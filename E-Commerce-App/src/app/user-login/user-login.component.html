<h1>User Login Form</h1>
<form  #loginForm="ngForm" id="form">
    <mat-form-field>
        <input matInput placeholder="Email Adress" [(ngModel)]="userDetails.email" name="email"  #email="ngModel" required >
    </mat-form-field>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger" style="width: 340px; margin-top: -15px; height: 30px; line-height: 0px;">
        Email Adress Is Mandatory
    </div>
    
    
    <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="userDetails.password" name="password"  #password="ngModel" required>
    </mat-form-field>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger" style="width: 340px; margin-top: -15px; height: 30px; line-height: 0px;">
        Password is Mandatory
    </div>
   
    <button [disabled] = "!loginForm.form.valid" (click)="Login()" style="margin-left: 5px;">Login</button>
    <a routerLink="/User-Authentication/Registration" style="text-decoration: none; color: white; margin-left: 30px;">Click here if Not a Registered User</a>
</form>
